<app-header></app-header>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center mb-4">Login to your application</h2>

      <form (submit)="onSubmit(loginForm)" #loginForm="ngForm">
        <div class="form-group">
          <label for="appname">App name *</label>
          <input type="text" class="form-control"
          name="appname" placeholder="Enter your App name" [(ngModel)]="appName" required>
          <p class="warning">{{nameErrorSaisie}}</p>
          <p class="error" *ngIf="verification && loginForm.submitted && loginForm.controls['appname'].hasError('required')">Application name is required *</p>
        </div>

        <div class="form-group" >
          <label for="password">Password *</label>
          <input type="password" class="form-control"
          name="password" placeholder="Enter your password" [(ngModel)]="password" required>
          <p class="warning">{{nameErrorSaisie}}</p>
          <p class="error" *ngIf="verification && loginForm.submitted && loginForm.controls['password'].hasError('required')">Password is required *</p>
        </div>


        <button type="submit" class="btn btn-dark mt-2" >Login</button>

        <span class="user-missing" *ngIf="errorUseNameMdp">{{stringUseNameMdp}}</span>

      </form>
    </div>
  </div>
</div>
