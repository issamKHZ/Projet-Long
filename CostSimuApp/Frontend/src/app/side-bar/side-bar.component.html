<div class="d-flex flex-nowrap" style="height: 100%;">
<div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px; height: 100%;" *ngIf="showMe">
  <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none pt-4">
    <svg class="bi" width="32" height="32" fill="currentColor">
      <use xlink:href="bootstrap-icons.svg#heart-fill"/>
    </svg>
    <span class="fs-4">Services</span>
  </a>
  <hr>
  <ul class="nav nav-pills flex-column mb-auto">
    <li class="nav-item">
      <a routerLink="" [class]="'nav-link text-white ' + (clique === 'home' ? 'active' : '')" aria-current="page" (click)="cliquer('home')">
        <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"/></svg>
        Home
      </a>
    </li>
    <li>
      <a [class]="'nav-link text-white ' + (clique === 'calcul' ? 'active' : '')" aria-current="page" (click)="cliquer('calcul')">
        <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2"/></svg>
        {{currentRoute == '/' ? 'Estimate deployment': 'Calcul'}}
      </a>
    </li>
    <li *ngIf="currentRoute != '/'">
      <a [class]="'nav-link text-white ' + (clique === 'result' ? 'active' : '')" (click)="cliquer('result')">
        <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"/></svg>
        Result
      </a>
    </li>
    <!--<li>
      <a href="#" [class]="'nav-link text-white ' + (clique === 'apps' ? 'active' : '')" (click)="cliquer('apps')">
        <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#people-circle"/></svg>
        APPs
      </a>
    </li>-->
  </ul>
  <hr>
  <div class="dropdown">
    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
      <!--<img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">-->
      <strong>mdo</strong>
    </a>
    <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
      <li><a class="dropdown-item" href="#">New project...</a></li>
      <li><a class="dropdown-item" href="#">Settings</a></li>
      <li><a class="dropdown-item" href="#">Profile</a></li>
      <li><hr class="dropdown-divider"></li>
      <li><a class="dropdown-item" href="#">Sign out</a></li>
    </ul>
  </div>
</div>
</div>
